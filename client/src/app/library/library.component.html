<div class="p-2 text-center bg-light" style="margin-top: 58px;">

  <h2 class="mb-3">Folder Library</h2>

  <a mat-raised-button href="/create-folder" style="text-align: center">Add New Folder</a>
</div>

<mat-grid-list cols="4" rowHeight="300px">
  <mat-card *ngFor="let folder of folders" [routerLink]="['http://api.memorly.kro.kr/library', folder.id]"
    [style.width]="'25%'">
    <mat-icon>{{ folder.icon }}</mat-icon>
    <mat-card-content>
      <h3>{{ folder.title }}</h3>
    </mat-card-content>
  </mat-card>
</mat-grid-list>
